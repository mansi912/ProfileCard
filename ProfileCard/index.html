<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale="1.0/>
        <title>Profile Card UI Design</title>

        <!-- CSS -->
        <link rel="stylesheet" href="style.css">


        <!-- Boxicons CSS -->
        <link 
        href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
        rel='stylesheet'
        />

        <style>
            body {
                background-color:aliceblue
            }
        </style>

    </head>
    <body>
        <div class="profile-card">
            <div class="image">
                <img src="profile.jpg" alt="" class="profile-img">
            </div>
            <div class="text-data">
                <span class="name">Youssef Mansi</span>
                <span class="Current">Student </span>
                <span class="job">University of Wollongong </span>

            </div>
            <div class="media-button">
                <a href="#" style="background: #25d366 "class="link">
                    <i class='bx bxl-whatsapp' ></i>

                </a>
                <a href="#" style="background: #e1306c"class="link">
                    <i class='bx bxl-instagram' ></i>

                </a>
                <a href="#" style="background: #FFFC00"class="link">
                    <i class='bx bxl-snapchat' ></i>

                </a>
            </div>

            <div class="buttons">
                <button class="button">Follow</button>
                <button class="button">Message</button>

            </div>

            <div class="analytics">
                <div class="data">
                    <i class='bx bx-heart' ></i>
                    <span class="number">1M</span>
                </div>

                <div class="data">
                    <i class='bx bx-message-rounded' ></i>
                    <span class="number">350k</span>
                </div>

                <div class="data">
                    <i class='bx bx-share' ></i>
                    <span class="number">60k</span>
                </div>

                

        </div>

    </body>
</html>
